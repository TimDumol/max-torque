<div class="nyet-board container">
  <div class="columns">
    <div class="col-2 header">First Player</div>
    <div (click)="rejectPlayer(player)" class="col-2 choice" *ngFor="let player of (match$ | async).players">
      <div class="choice-overlay" *ngIf="(playerRuleRejectionsMap | async)[player.id]" [ngStyle]="{'background-color': playerService.getColorCode((playerRuleRejectionsMap | async)[player.id])}"></div>
      {{ player.name }}
    </div>
  </div>
  <div class="columns">
    <div class="col-2 header">Discard</div>
    <div (click)="rejectDiscard(discard)" *ngFor="let discard of DISCARDS" (click)="rejectDiscard(discard)" class="choice">
      <div class="choice-overlay" *ngIf="(discardRuleRejectionsMap | async)[discard]" [ngStyle]="{'background-color': playerService.getColorCode((discardRuleRejectionsMap | async)[discard])}"></div>
      <div [innerHTML]="discardService.htmlFor(discard)"></div>
    </div>
  </div>
  <div class="columns trump-row">
    <div class="col-2 header">Trump</div>
    <div (click)="rejectTrump(trump)" *ngFor="let trump of TRUMPS" (click)="rejectDiscard(trump)" class="choice {{trumpService.fgClassFor(trump)}}">
      <div class="choice-overlay" *ngIf="(trumpRuleRejectionsMap | async)[trump]" [ngStyle]="{'background-color': playerService.getColorCode((trumpRuleRejectionsMap | async)[trump])}"></div>
      <div [innerHTML]="trumpService.htmlFor(trump)"></div>
    </div>
  </div>
  <div class="columns">
    <div class="col-2 header">Super Trump</div>
    <div (click)="rejectSuperTrump(superTrump)" *ngFor="let superTrump of SUPER_TRUMPS" (click)="rejectDiscard(superTrump)" class="choice {{superTrumpService.fgClassFor(superTrump)}}">
      <div class="choice-overlay" *ngIf="(superTrumpRuleRejectionsMap | async)[superTrump]" [ngStyle]="{'background-color': playerService.getColorCode((superTrumpRuleRejectionsMap | async)[superTrump])}"></div>
      <div [innerHTML]="superTrumpService.htmlFor(superTrump)"></div>
    </div>
  </div>
  <div class="columns">
    <div class="col-2 header">Points</div>
    <div (click)="rejectPoints(points)" *ngFor="let points of [1,2,3,4,-2]" (click)="rejectPoints(points)" class="choice">
      <div class="choice-overlay" *ngIf="(pointsRuleRejectionsMap | async)[points]" [ngStyle]="{'background-color': playerService.getColorCode((pointsRuleRejectionsMap | async)[points])}"></div>
      {{ points }}
    </div>
</div>
