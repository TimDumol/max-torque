[flake8]
ignore=
    # with_statement missing
    FI12,
    # generator_stop missing
    FI15,
    # nested_scope missing
    FI16,
    # generators missing
    FI17,
    # division present
    FI50,
    # absolute_import present
    FI51,
    # print_function present
    FI53,
    # unicode_literals present
    FI54
exclude=
    # Alembic files are autogenerated
    alembic
max-line-length=160
